<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./estilos_principal.css" />
    <title>ACADEMIA EDURI</title>
  </head>
  <body>
    <header class="menu">
      <img src="img/menu/holaNiños.jpg" alt="Imagen Gorda" />
    </header>
    <main class="menu">
      <img src="img/menu/logo.png" alt="Imagen de EDURONRI (Logo)" />
      <form method="POST">
        
          <div>

            <label for="usuario">
              <img src="img/menu/usu.png" alt="Usuario" />
            </label>

            <input id="usuario" type="text" />

          </div>
          
          <div>

            <label for="contrasenya">
              <img src="img/menu/pass.png" alt="Contraseña"/>
            </label>

            <input id="contrasenya" type="password" />

          </div>

          

          
          
         
      
          <input type="submit" value="Enviar" name="enviar" />
         
      </form>
      <a class="contraseñaOlvidar" href="">¿Olvide la contraseña?</a>
    </main>

    <script>
      window.onload=iniciar;

      function iniciar(){
        var botonEnviar=document.querySelector("input[type='submit']");
        botonEnviar.addEventListener("click",redirigir);
      }

      function redirigir(e){
        e.preventDefault();

        //Extraemos los campos de los inputs
        var usuario = document.getElementById("usuario").value;
        
        if(usuario=="alumno"){
          window.location="http://www.edudaw.com/diw/alumno/alumno_inicio.html";
        }

        if(usuario=="profesor"){
          window.location="http://www.edudaw.com/diw/profesor/profesor.html";
        }
      }
    
    </script>
  </body>
</html>
